<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div>
		<p id="time"></p>
	</div>
</body>
<script>
const timer = setInterval(getTime, 1000);
function getTime() {
    const date = new Date();
    const nowYear = date.getFullYear();
    const nextYear = `${nowYear + 1}-01-01`;
    const nextDate = new Date(nextYear);
    const restTime = (nextDate.getTime() - date.getTime()) / 1000;
    if(restTime >= 0) {
        const day = parseInt(restTime / 86400);
        //换算成小时
        const hours = parseInt(restTime % 86400 / 3600);
        // 换算成 分
        const minutes = parseInt(restTime % 86400 % 3600 / 60);
        // 换算成秒
        const seconds = parseInt(restTime % 86400 % 3600 % 60);
        document.getElementById("time").innerHTML = `距离${nextYear}年还有${day}天${hours}小时${minutes}分钟${seconds}秒`;
    } else {
        clearInterval(timer);
        document.getElementById("time").innerHTML = `距离${nextYear}年还有0天0小时0分钟0秒`;
    }
}
</script>
</html>
