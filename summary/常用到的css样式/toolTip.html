<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .toolTipWrap {}

        .tag {
            width: 300px;
            height: 100px;
            border: 5px solid #09F;
            position: relative;
            background-color: #FFF;
        }

        .tag em {
            display: block;
            border-width: 20px;
            position: absolute;
            bottom: -40px;
            left: 100px;
            border-style: solid dashed dashed;
            border-color: #09F transparent transparent;
            font-size: 0;
            line-height: 0;
        }

        .tag span {
            display: block;
            border-width: 20px;
            position: absolute;
            bottom: -33px;
            left: 100px;
            border-style: solid dashed dashed;
            border-color: #FFF transparent transparent;
            font-size: 0;
            line-height: 0;
        }
    </style>
</head>

<body>
    <div class="toolTipWrap">
        <div class=""></div>
        <div></div>
    </div>
    <div class="tag">
        <em></em>
        <span></span> CSS气泡框实现
    </div>
</body>

</html>
