<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            height: 500px;
            font-size: 50px;
        }
        a{
            display: block;
            font-size: 50;
        }
    </style>
</head>
<body>
    {#<div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">div4</div>
    <div id="div5">div5</div>#}
    
    <a name="div1">div1</a>
    <a name="div2">div2</a>
    <a name="div3">div3</a>
    <a name="div4">div4</a>
    <a name="div5">div5</a>
    <a href="#div1" >1<a/>
    <a href="#div2" >2<a/>
    <a href="#div3" >3<a/>
    <a href="#div4" >4<a/>
    <a href="#div5" >5<a/>
</body>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
// 用setTimeOut模拟数据请求完之后触发
    setTimeout(function(){
        var hash = $.getUrlParam("location");
        var newA = $('<a href="#'+ hash +'"></a>');
        newA.css("opacity", "0");
        $("body").append(newA);  
        newA.trigger("click"); // 触发click事件
    },100)
    
</script>
</html>
