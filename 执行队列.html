<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 50px;
    }

    .first {
      background-color: red;
    }

    .second {
      background-color: goldenrod;
    }

  </style>
</head>

<body>
  <div class="first">按钮一</div>
  <div class="second">按钮二</div>
</body>
<script>
  const d1 = document.querySelector('.first');
  const d2 = document.querySelector('.second');
  let count = 0;
  let isPrint = false;
  let arr = [];

  function clickCount() {
    count++;
    console.log('这是第' + count + '次输出d1');
  }
  d1.onclick = function () {
    console.log(isPrint);
    console.log(arr);
    if (isPrint) {
      if (arr.length === 0) {
        clickCount();
      } else {
        for (let i = 0, len = arr.length; i < len; i++) {
          arr[i]();
        }
      }
    } else {
      arr.push(clickCount);
      console.log('不允许输出');
    }
  };
  d2.onclick = function () {
    isPrint = true;
    console.log(isPrint);
  }

</script>

</html>
